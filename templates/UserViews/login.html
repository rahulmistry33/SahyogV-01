{% load static %}
<!DOCTYPE html>
<html>

<head>

	<head>
		<title>Safely</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{% static 'style.css'%}">
	</head>
</head>

<body>
	<div class="container">
		<div class="row">

			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading" style="background-color:  black; padding: 20px; color: white;">
						<h3>Login</h3>
					</div>

					<div class="panel-body" style="background-color: #ffaa00; padding: 20px;">


						<form method="POST">
							{% csrf_token %}
							<div class="form-group">
								<label for="id_username">Username</label>
								{{form.username}}
							</div>
							<div class="form-group">
								<label for="id_password">Password</label>
								{{form.password}}
							</div>
							<br>
							<button type="submit" class="btn btn-dark"
								style="background-color: black; color:white; font-size: 20px; width: 300px;">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
